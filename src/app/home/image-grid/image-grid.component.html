<div class="image-grid" (dragover)="allowDrop($event)" (drop)="onDrop($event)" [style.width.px]="aspectRatio.width"
  [style.height.px]="aspectRatio.height">
  <!-- Prompt instructions -->
  <div *ngIf="showInstructions" id="instructions">Type a prompt and hit generate to start! Or click/tap here to add an
    image to use as a
    reference!</div>

  <!-- Loading container -->
  <div *ngIf="showLoading" id="loading-container">
    <!-- Loading bar -->
    <div id="loading-bar">
      <div class="spinner-border text-primary" role="status"></div>
      <!-- Loading text -->
      <div id="queue-position">
        Generating images...
      </div>
    </div>
  </div>

  <!-- Images -->
  <div class="image-wrapper" *ngIf="images.length > 0 && showImages[0]" id="wrapper1">
    <img [src]="'data:image/png;base64,' + images[0]" class="small-image" alt="Image goes here">
  </div>
  <div class="image-wrapper" *ngIf="images.length > 1 && showImages[1]" id="wrapper2">
    <img [src]="'data:image/png;base64,' + images[1]" class="small-image" alt="Image goes here">
  </div>
  <div class="image-wrapper" *ngIf="images.length > 2 && showImages[2]" id="wrapper3">
    <img [src]="'data:image/png;base64,' + images[2]" class="small-image" alt="Image goes here">
  </div>
  <div class="image-wrapper" *ngIf="images.length > 3 && showImages[3]" id="wrapper4">
    <img [src]="'data:image/png;base64,' + images[3]" class="small-image" alt="Image goes here">
  </div>
  <div class="reference-image" id="wrapper5">
    <img [src]="referenceImage?.url" alt="Reference Image goes here">
  </div>
</div>
