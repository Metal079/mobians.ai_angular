<div *ngIf="showButtons">
    <button class="btn btn-success rating-button" type="button" (click)="rateGood()" [disabled]="imageDetails?.rating === false">Rate Image as Good</button>
    <button class="btn btn-danger rating-button" type="button" (click)="rateBad()" [disabled]="imageDetails?.rating === true">Rate Image as Bad</button>
</div>
