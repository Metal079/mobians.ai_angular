<div class="page-container">
    <p-card header="Training History" styleClass="mt-4">
        <p-table [value]="trainingHistory" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-sm">
            <ng-template pTemplate="header">
                <tr>
                    <th>LoRA Name</th>
                    <th>Images Used</th>
                    <th>Type</th>
                    <th>Date Created</th>
                    <th>Download</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lora>
                <tr>
                    <td>{{lora.name}}</td>
                    <td>{{lora.imagesUsed}}</td>
                    <td>{{lora.type}}</td>
                    <td>{{lora.dateCreated | date:'medium'}}</td>
                    <td>
                        <p-button icon="pi pi-download" styleClass="p-button-rounded p-button-text"
                            (onClick)="viewDetails(lora)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <div class="mt-4">
            <p-button label="Create New LoRA" icon="pi pi-plus" (onClick)="createNewLora()"
            styleClass="p-button-raised p-button-rounded create-lora-button"></p-button>
        </div>
    </p-card>
</div>
