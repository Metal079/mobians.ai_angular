<body>
  <app-root></app-root>
  
  <!-- Defer non-critical third-party scripts to after page load -->
  <script>
    // Load third-party scripts after page becomes interactive
    function loadDeferredScripts() {
      // Google Analytics
      var gtag = document.createElement('script');
      gtag.src = 'https://www.googletagmanager.com/gtag/js?id=G-NQ1MYQTHLM';
      gtag.async = true;
      document.head.appendChild(gtag);
      
      window.dataLayer = window.dataLayer || [];
      function gtagFn() { dataLayer.push(arguments); }
      window.gtag = gtagFn;
      gtagFn('js', new Date());
      gtagFn('config', 'G-NQ1MYQTHLM');
      
      // Google AdSense - load after a delay
      setTimeout(function() {
        var adsense = document.createElement('script');
        adsense.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4467857259742793';
        adsense.async = true;
        adsense.crossOrigin = 'anonymous';
        document.head.appendChild(adsense);
      }, 2000);
      
      // FontAwesome - load lazily
      var fa = document.createElement('script');
      fa.src = 'https://kit.fontawesome.com/a8cba75de3.js';
      fa.crossOrigin = 'anonymous';
      fa.async = true;
      document.head.appendChild(fa);
      
      // Bootstrap JS - load after page is interactive
      var bootstrap = document.createElement('script');
      bootstrap.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js';
      bootstrap.integrity = 'sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN';
      bootstrap.crossOrigin = 'anonymous';
      document.body.appendChild(bootstrap);
    }
    
    // Use requestIdleCallback if available, otherwise setTimeout
    if ('requestIdleCallback' in window) {
      requestIdleCallback(loadDeferredScripts);
    } else {
      window.addEventListener('load', function() {
        setTimeout(loadDeferredScripts, 100);
      });
    }
  </script>
